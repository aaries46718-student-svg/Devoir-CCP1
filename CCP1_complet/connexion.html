<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC News - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #424242;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .logo span {
      color: #ffd900;
    }
    input {
      margin-top: 15px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #ffd900;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #e6c300;
    }
    .error {
      color: red;
      display: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ABC <span>News</span></div>
    <p>Bienvenue ! Entrez votre prénom pour continuer</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Votre prénom" />
      <button type="submit">Se connecter</button>
      <p class="error" id="error">Veuillez entrer un nom</p>
    </form>
  </div>
  
  <!-- Script externe uniquement -->
  <script src="script.js"></script>
</body>
</html>
